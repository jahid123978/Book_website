<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book website</title>
    <!-- Bootstrap framwork link used -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
    crossorigin="anonymous">
</head>
<body>
    <!-- headline text -->
    <h1 class="text-center text-primary">Search Your favorite books</h1>  
    <!-- input field and search button       -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search your favorite book" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
      </div>

      <main>
        <!-- Total number of search results -->
        <div id="count" class="text-success text-center fs-3">

        </div>
        <!-- when not found anything then show text no found -->
        <div id="defualt" class="text-danger fs-1 text-center">

        </div>
        <!-- books result will show here -->
        <div id="book-section" class="my-4 row row-cols-1 row-cols-md-3 g-4 w-100">

        </div>

      </main>
      <!-- my js file is connected to this link -->
    <script src="js_file.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
     crossorigin="anonymous"></script>
</body>
</html>
